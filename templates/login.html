{% extends 'base.html' %}
{% load static %}

{% block head %}
<style>
    /* PAGE-SPECIFIC STYLES ONLY */
    .login-wrapper {
        width: 100%;
        min-height: 100vh;
        background: #eef3ff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 15px;
        font-family: "Poppins", sans-serif;
    }

    .login-box {
        width: 900px;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);

        /* ANIMATION */
        animation: slideIn 0.9s ease forwards;
        opacity: 0;
        transform: translateY(30px);
    }

    @keyframes slideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* LEFT IMAGE */
    .login-left {
        width: 50%;
        background: url('{% static "images/login_food.jpg" %}') center/cover no-repeat;
        position: relative;
    }

    .login-left::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 114, 255, 0.35);
    }

    /* RIGHT SIDE (FORM) */
    .login-right {
        width: 50%;
        padding: 40px;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    .login-right h2 {
        text-align: center;
        font-size: 28px;
        color: #0072ff;
        margin-bottom: 20px;
        font-weight: 600;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .login-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccd4df;
        border-radius: 10px;
        background: #f9fbff;
        margin-top: 15px;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }

    .login-input:focus {
        border-color: #0072ff;
        box-shadow: 0 0 8px rgba(0, 114, 255, 0.35);
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #0072ff;
        color: white;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        animation: fadeIn 1.2s ease;
    }

    .login-btn:hover {
        background: #005acc;
    }

    .login-right p {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .login-right a {
        color: #0072ff;
        font-weight: 600;
        text-decoration: none;
    }

    /* MOBILE */
    @media (max-width: 850px) {
        .login-box {
            flex-direction: column;
            width: 95%;
        }

        .login-left {
            width: 100%;
            height: 250px;
        }

        .login-right {
            width: 100%;
        }
    }
</style>
{% endblock %}


{% block content %}

<div class="login-wrapper">

    <div class="login-box">

        <!-- LEFT IMAGE -->
        <div class="login-left"></div>

        <!-- RIGHT FORM -->
        <div class="login-right">
            <h2>Welcome Back</h2>

            <form method="post" action="{% url 'custom_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control" required>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>


        </div>

    </div>

</div>

{% endblock %}
