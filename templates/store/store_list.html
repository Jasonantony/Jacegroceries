{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>All Stores</h2>
    <a class="btn btn-success mb-3" href="{% url 'add_store' %}">Add Store</a>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Store Name</th>
                <th>Location</th>
                <th>Established Date</th>
                <th>Landlord</th>
            </tr>
        </thead>
        <tbody>
            {% for store in stores %}
            <tr>
                <td>{{ store.store_name }}</td>
                <td>{{ store.location }}</td>
                <td>{{ store.established_date }}</td>
                <td>{{ store.landlord.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
